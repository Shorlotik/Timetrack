databaseChangeLog:
  - changeSet:
      author: "admin"
      id: "1"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "bigserial"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "username"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "email"
                  type: "varchar(255)"
                  constraints:
                    unique: true
              - column:
                  name: "password"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "timestamp"
                  defaultValueComputed: "CURRENT_TIMESTAMP"

